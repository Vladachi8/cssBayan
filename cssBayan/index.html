<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Bayan</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="wrapper header">
    <h1>Css Bayan</h1>
  </header>
  <section class="wrapper main">
    <div class="bayan">
      <div class="first">
        <div class="description">
          <span class="descript firstDesc_active">Error on line 42</span>
          <div class="close">
            <span class="ico ico_active"></span>
          </div>
        </div>
        <img src="img/first.jpg" alt="first" class="firstImg_active">
      </div>
    </div>
    <div class="bayan">
      <div class="second">
        <div class="description">
          <span class="descript second__description">Programming learning</span>
          <div class="close">
            <span class="ico"></span>
          </div>
        </div>
        <img src="img/second.jpg" alt="second" class="">
      </div>
    </div>
    <div class="bayan">
      <div class="third">
        <div class="description">
          <span class="descript third__description">Other Dev's in their 20s AND I..</span>
          <div class="close">
            <span class="ico"></span>
          </div>
        </div>
        <img src="img/third.jpg" alt="third" class="">
      </div>
    </div>
    <div class="bayan">
      <div class="fourth">
        <div class="description">
          <span class="descript fourth__description">Silicon Valley? Made in India</span>
          <div class="close">
            <span class="ico"></span>
          </div>
        </div>
        <img src="img/fourth.jpg" alt="fourth" class="">
      </div>
    </div>
    <div class="bayan">
      <div class="fifth">
        <div class="description">
          <span class="descript fifth__description">Code does/not work.</span>
          <div class="close">
            <span class="ico"></span>
          </div>
        </div>
        <img src="img/fifth.jpg" alt="fifth" class="">
      </div>
    </div>
  </section>

</body>
</html>
